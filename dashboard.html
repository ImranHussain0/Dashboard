<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<script type="text/javascript">
    function fn1()
    {
        var str = document.getElementById("stockInput").value
        let stockIframe = document.getElementById("stockIframe")
        let endpoint = "/img"
        let adsURL = endpoint+"?ticker="+str
        console.log(adsURL)
        stockIframe.src = adsURL
    }
</script>

<body style="background-color:#E8E9F3;">
    <h1>Stock chart with 100 day MA</h1>
    <p> You can query Yahoo Finance and get different stock charts.<br>
        Ticker has to match Yahoo finance format e.g. AAPL, ^AXJO, TLS.AX, AUDUSD=X, etc <br>
        Dashboard is still under development. There is currenlty no error handling!</p>
    
    <style>
        input[type=text]{
            width: 10%;
            border:2px solid #aaa;
            border-radius: 4px;
            margin:8px 0;
            outline:none;
            padding:8px;
            box-sizing:border-box;
            transition:.3s; 
            }   
        input:focus {
            border-color:dodgerblue;
            box-shadow:0 0 8px 0 dodgerblue;
        }
    </style>
        
    <input type="text" id="stockInput" placeholder="Enter Ticker"
        maxlength="8">
    <button style="height:35px;width:70px;border-radius:4px;" onclick="fn1()" id="btn1">Search</button>
    <br>
    <iframe id="stockIframe" alt="Stock Chart" scrolling="no" frameborder="0" width="800px" height="575px"></iframe>
</body>
</html>
